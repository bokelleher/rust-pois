<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>POIS Tools â€“ SCTE-35 Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css">
  <script src="/static/app.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <a href="/">
        <img src="https://esni.techexlab.com:3000/static/media/techex-logo.74b1230112edda6b3915.png" 
             alt="TechExLab" class="logo">
      </a>
    </div>
    <nav class="nav">
      <a href="/static/admin.html">Channels & Rules</a>
      <a href="/static/tools.html" class="active">SCTE-35 Builder</a>
      <a href="/static/events.html">Event Monitor</a>
      <a href="/static/users.html">Users</a>
      <a href="/static/tokens.html">API Tokens</a>
      <a href="/static/docs.html">API Docs</a>
    </nav>
    <div class="spacer"></div>
    <div class="right">
      <span id="currentUser">Loading...</span>
      <button class="btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="content content-max-width">
    <h1 class="grad-text">SCTE-35 Builder</h1>
    
    <div class="panel">
      <div class="card-header">
        <div class="card-title">Build Configuration</div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="cmd">Command</label>
          <select id="cmd">
            <option value="time_signal_immediate">Time Signal (immediate)</option>
            <option value="splice_insert_out">Splice Insert OUT (auto-return)</option>
          </select>
        </div>
        <div class="form-group" style="max-width: 200px;">
          <label for="dur">Duration (s)</label>
          <input id="dur" type="number" min="0" step="1" value="60">
        </div>
        <button id="buildBtn" class="btn-primary">Build SCTE-35</button>
      </div>
      
      <div class="form-group mt-4">
        <label for="b64">Generated Base64</label>
        <div class="flex gap-2">
          <input id="b64" type="text" readonly style="flex: 1; font-family: monospace;">
          <button class="btn" id="copyB64">Copy</button>
        </div>
      </div>
      
      <div id="status" style="margin-top: 16px;"></div>
    </div>
  </main>

  <script>
    // Display current user
    const userInfo = JSON.parse(localStorage.getItem('pois_user') || '{}');
    if (userInfo.username) {
      document.getElementById('currentUser').textContent = userInfo.username;
    } else {
      document.getElementById('currentUser').textContent = 'admin';
    }

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('pois_token');
      localStorage.removeItem('pois_user');
      window.location.href = '/static/login.html';
    });
    
    // Hide Users menu from non-admins
    (async function() {
      try {
        const token = localStorage.getItem('pois_token');
        if (!token) return;
        
        const response = await fetch('/api/auth/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.ok) {
          const user = await response.json();
          if (user.role !== 'admin') {
            const usersLinks = document.querySelectorAll('a[href="/static/users.html"]');
            usersLinks.forEach(link => link.style.display = 'none');
          }
        }
      } catch (e) {
        console.error('Error checking user role:', e);
      }
    })();
  </script>
</body>
</html>
