<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>POIS Tools — SCTE-35 Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css">
  <script src="/static/app.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <a href="/">
        <img src="https://esni.techexlab.com:3000/static/media/techex-logo.74b1230112edda6b3915.png" 
             alt="TechExLab" class="logo">
      </a>
    </div>
    <nav class="nav">
      <a href="/static/admin.html">Channels & Rules</a>
      <a href="/static/tools.html" class="active">SCTE-35 Builder</a>
      <a href="/static/events.html">Event Monitor</a>
    </nav>
    <div class="spacer"></div>
    <div class="right">
      <input type="text" id="headerTokenInput" placeholder="Bearer token" 
             style="width: 200px; height: 32px; padding: 6px 12px; font-size: 13px;"
             oninput="localStorage.setItem('pois_token', this.value); document.getElementById('tokenDisplay').textContent = this.value ? '✓ set' : '⚠ not set'">
      <span id="tokenDisplay" style="margin-left: 8px;">⚠ not set</span>
      <script>
        // Load token on page load
        document.addEventListener('DOMContentLoaded', function() {
          const token = localStorage.getItem('pois_token') || '';
          document.getElementById('headerTokenInput').value = token;
          document.getElementById('tokenDisplay').textContent = token ? '✓ set' : '⚠ not set';
        });
      </script>
    </div>
  </header>

  <main class="content content-max-width">
    <h1 class="grad-text">SCTE-35 Builder</h1>
    
    <div class="panel">
      <div class="card-header">
        <div class="card-title">Build Configuration</div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="cmd">Command</label>
          <select id="cmd">
            <option value="time_signal_immediate">Time Signal (immediate)</option>
            <option value="splice_insert_out">Splice Insert OUT (auto-return)</option>
          </select>
        </div>
        <div class="form-group" style="max-width: 200px;">
          <label for="dur">Duration (s)</label>
          <input id="dur" type="number" min="0" step="1" value="60">
        </div>
        <button id="buildBtn" class="btn-primary">Build SCTE-35</button>
      </div>
      
      <div class="form-group mt-4">
        <label for="b64">Generated Base64</label>
        <div class="flex gap-2">
          <input id="b64" type="text" readonly style="flex: 1; font-family: monospace;">
          <button class="btn" id="copyB64">Copy</button>
        </div>
      </div>
      
      <div id="status" style="margin-top: 16px;"></div>
    </div>
  </main>
</body>
</html>
